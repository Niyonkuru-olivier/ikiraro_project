    <div class="container">
        <h2>Create Account</h2>
        <form id="createAccountForm" action="account.php" method="GET">
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            <input type="text" id="secondName" name="secondName" placeholder="Second Name" required>
            <input type="tel" id="telephone" name="telephone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required>
            <select id="continent" name="continent" required>
                <option value="">Select Continent</option>
                <option value="Africa">Africa</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="North America">North America</option>
                <option value="South America">South America</option>
                <option value="Australia">Australia</option>
                <option value="Antarctica">Antarctica</option>
            </select>
            <input type="text" id="country" name="country" placeholder="Country" required>
            <input type="text" id="city" name="city" placeholder="City" required>
            <input type="text" id="idCard" name="idCard" pattern="[0-9]{16}" placeholder="Enter 16-digit ID or Passport" required>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="confirmpassword" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" required>
           <a href="appreciate-research.html"> <button type="submit">Create Account</button></a>
            <p class="error" id="errorMessage"></p>
        </form>
    </div>

    <script>
        const form = document.getElementById('createAccountForm');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission for validation

            const firstName = document.getElementById('firstName').value;
            const secondName = document.getElementById('secondName').value;
            const telephone = document.getElementById('telephone').value;
            const continent = document.getElementById('continent').value;
            const country = document.getElementById('country').value;
            const city = document.getElementById('city').value;
            const idCard = document.getElementById('idCard').value;
            const email = document.getElementById('email').value;

            // Validate National ID/Passport (16 digits)
            const idPattern = /^[0-9]{16}$/;
            if (!idPattern.test(idCard)) {
                errorMessage.textContent = "National ID/Passport must be 16 digits.";
                return;
            }

            // Validate email structure
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                errorMessage.textContent = "Please enter a valid email address.";
                return;
            }

            // If all is well, proceed to success (for demonstration, just show a success message)
            errorMessage.textContent = "Account created successfully!";
            errorMessage.style.color = 'green';
            window.location.href = "appreciate-research.html";
        });
    </script>
